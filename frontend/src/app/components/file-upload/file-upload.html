<div class="rounded-3xl p-8 max-w-2xl mx-auto bg-neutral border border-primary">

  <div class="flex justify-center mb-6">
    <div class="rounded-full p-1 flex bg-neutral-200 border-2 border-primary-dark shadow-lg"> 
      <label class="relative inline-flex items-center cursor-pointer">
        <input 
          type="radio" 
          name="uploadMode" 
          value="zip" 
          class="sr-only"
          [(ngModel)]="uploadMode"
          (ngModelChange)="onModeChange()">
        <span 
          class="px-4 py-2 rounded-full transition-colors duration-300 shadow-sm"
          [class.bg-primary]="uploadMode === 'zip'"
          [class.text-green-50]="uploadMode === 'zip'"
          [class.bg-transparent]="uploadMode !== 'zip'"
          [class.text-primary-dark]="uploadMode !== 'zip'">
          Upload de ZIP
        </span>
      </label>
      <label class="relative inline-flex items-center cursor-pointer">
        <input 
          type="radio" 
          name="uploadMode" 
          value="xmls" 
          class="sr-only"
          [(ngModel)]="uploadMode"
          (ngModelChange)="onModeChange()">
        <span 
          class="px-4 py-2 rounded-full transition-colors duration-300 shadow-sm"
          [class.bg-primary]="uploadMode === 'xmls'"
          [class.text-green-50]="uploadMode === 'xmls'"
          [class.bg-transparent]="uploadMode !== 'xmls'"
          [class.text-primary-dark]="uploadMode !== 'xmls'">
          Upload de XMLs
        </span>
      </label>
    </div>
  </div>

  <div class="flex flex-col items-center">
    <label 
      for="fileInput" 
      class="text-green-50 font-bold shadow-md py-3 px-6 rounded-full cursor-pointer transition-transform duration-300 transform hover:scale-105 bg-primary"
      [class.cursor-not-allowed]="isUploading">
      
      @if (uploadMode === 'zip') {
        <span>Escolher Ficheiro ZIP</span>
      } @else {
        <span>Escolher Ficheiros XML</span>
      }
    </label>
    
    <input 
      type="file" 
      id="fileInput"
      class="hidden"
      (change)="onFileSelected($event)"
      [accept]="uploadMode === 'zip' ? '.zip' : '.xml'"
      [multiple]="uploadMode === 'xmls'"
      [disabled]="isUploading" 
    />

    <div class="mt-4 text-center h-6">
      @if (selectedFiles && selectedFiles.length > 0) {
        <span class="text-primary-dark">
          @if (uploadMode === 'zip') {
            {{ selectedFiles[0].name }}
          } @else {
            {{ selectedFiles.length }} arquivos selecionados
          }
        </span>
      } @else {
        <span class="text-gray-500">Nenhum ficheiro selecionado</span>
      }
    </div>
  </div>

  <div class="mt-8 text-center">
    <button 
      (click)="onUpload()" 
      [disabled]="!selectedFiles || selectedFiles.length === 0 || isUploading"
      class="bg-primary text-green-50 font-bold shadow-md py-3 px-12 rounded-full transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
      
      <span>Processar</span>
    </button>
  </div>

  @if (uploadMessage) {
    <div class="mt-4 text-center h-6">
      <span class="text-primary-dark">{{ uploadMessage }}</span>
    </div>
  }
</div>
