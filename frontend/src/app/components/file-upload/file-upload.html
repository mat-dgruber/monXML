<div class="rounded-3xl p-8 max-w-2xl mx-auto" style="background-color: var(--secondary-color); border: 1px solid var(--primary-color);">

  <!-- Mode Switcher -->
  <div class="flex justify-center mb-6">
    <div class="rounded-full p-1 flex" style="background-color: var(--neutral-color);">
      <label class="relative inline-flex items-center cursor-pointer">
        <input 
          type="radio" 
          name="uploadMode" 
          value="zip" 
          class="sr-only"
          [(ngModel)]="uploadMode"
          (ngModelChange)="onModeChange()">
        <span 
          class="px-4 py-2 rounded-full transition-colors duration-300"
          [style.background-color]="uploadMode === 'zip' ? 'var(--primary-color)' : 'transparent'"
          [style.color]="uploadMode === 'zip' ? 'white' : 'var(--dark-color)'">
          Upload de ZIP
        </span>
      </label>
      <label class="relative inline-flex items-center cursor-pointer">
        <input 
          type="radio" 
          name="uploadMode" 
          value="xmls" 
          class="sr-only"
          [(ngModel)]="uploadMode"
          (ngModelChange)="onModeChange()">
        <span 
          class="px-4 py-2 rounded-full transition-colors duration-300"
          [style.background-color]="uploadMode === 'xmls' ? 'var(--primary-color)' : 'transparent'"
          [style.color]="uploadMode === 'xmls' ? 'white' : 'var(--dark-color)'">
          Upload de XMLs
        </span>
      </label>
    </div>
  </div>

  <!-- File Input -->
  <div class="flex flex-col items-center">
    <label 
      for="fileInput" 
      class="text-white font-bold py-3 px-6 rounded-full cursor-pointer transition-transform duration-300 transform hover:scale-105"
      [style.background-color]="isUploading ? 'var(--neutral-color)' : 'var(--primary-color)'"
      [class.cursor-not-allowed]="isUploading">
      
      @if (uploadMode === 'zip') {
        <span>Escolher Ficheiro ZIP</span>
      } @else {
        <span>Escolher Ficheiros XML</span>
      }
    </label>
    
    <input 
      type="file" 
      id="fileInput"
      class="hidden"
      (change)="onFileSelected($event)"
      [accept]="uploadMode === 'zip' ? '.zip' : '.xml'"
      [multiple]="uploadMode === 'xmls'"
      [disabled]="isUploading" 
    />

    <!-- File Name Display -->
    <div class="mt-4 text-center h-6">
      @if (selectedFiles && selectedFiles.length > 0) {
        <span style="color: var(--dark-color);">
          @if (uploadMode === 'zip') {
            {{ selectedFiles[0].name }}
          } @else {
            {{ selectedFiles.length }} arquivos selecionados
          }
        </span>
      } @else {
        <span style="color: var(--neutral-color);">Nenhum ficheiro selecionado</span>
      }
    </div>
  </div>

  <!-- Upload Button -->
  <div class="mt-8 text-center">
    <button 
      (click)="onUpload()" 
      [disabled]="!selectedFiles || selectedFiles.length === 0 || isUploading"
      class="text-white font-bold py-3 px-12 rounded-full transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
      style="background-color: var(--primary-color);">
      
      @if (isUploading) {
        <div class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>A processar...</span>
        </div>
      } @else {
        <span>Processar</span>
      }
    </button>
  </div>

  <!-- Upload Message -->
  @if (uploadMessage) {
    <div class="mt-4 text-center h-6">
      <span style="color: var(--dark-color);">{{ uploadMessage }}</span>
    </div>
  }
</div>
